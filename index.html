<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Worker</title>
    <script src="clickWorker.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <h1>Click Worker Loaded</h1>
    <script>
        // Example usage of your worker
        const worker = new Worker('clickWorker.js');
        worker.onmessage = function(event) {
            console.log('Worker sent a message:', event.data);
        };
        worker.postMessage({ targetWord: 'CLAIM' }); // Start the worker
    </script>
</body>
</html>
